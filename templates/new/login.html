{% extends 'new/layout.html'%} {% load static %} {% block content %}

<section class="about-sec contact-page-sec sec-ptb">
  <div class="container">
    <div class="d-flex align-items-center justify-content-center mt-5 pt-5">
      <!-- <div class="col-lg-6"> -->
      <div class="sec-content w-50 p-5 shadow rounded-5">
        <h2 class="sec-title">Login</h2>
        {% include 'partials/messages.html' %}

        <form method="post" class="itco-cform login">
          {% csrf_token %}

          <div class="row">
            <div class="col-sm-12">
              <div class="contact-field">
                <label html-for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="john@doe.com"
                />
              </div>
            </div>

            <div class="col-sm-12">
              <div class="contact-field">
                <label html-for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="*******"
                />
              </div>
            </div>

            <div class="col-sm-12">
              <div class="itco-form-btn">
                <button class="thm-btn mt-3" type="submit">
                  <span class="txt">Login</span>
                </button>
              </div>
            </div>
            <div class="pt-4">
              <p>
                <small>
                  Want to be an observer!
                  <a href="{% url 'observer' %}"> Register</a>
                </small>
              </p>
            </div>
          </div>
        </form>
      </div>
      <!-- </div> -->
    </div>
  </div>
</section>
 <script src="{% static 'js/observer/login.js'%}" ></script>
{% endblock content %}
